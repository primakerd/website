<html>

<head>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <style>
        body {
            background: url(aset/vietnam-9025183_1280.jpg) no-repeat center center fixed;
            background-size: cover;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            font-family: 'Roboto', sans-serif;
        }

        .form-container {
            background-color: rgba(255, 253, 253, 0.452);
            padding: 40px;
            border-radius: 15px;
            box-shadow: 0 4px 8px rgba(19, 10, 10, 0.678);
            width: 100%;
            max-width: 500px;
        }

        .form-control {
            background-color: #D3C09A;
            border: none;
            border-radius: 10px;
            margin-bottom: 10px;
            padding: 10px 10px;
            color: black;
            font-weight: bold;
        }

        .form-control::placeholder {
            color: white;
            font-weight: bold;
        }

        .btn-custom {
            background-color: #D3C09A;
            border: none;
            border-radius: 10px;
            padding: 10px 20px;
            color: white;
            font-weight: bold;
            margin: 5px;
            transition: background-color 0.3s;
            width: 100%;
        }

        .btn-custom:hover {
            background-color: #b8a07a;
        }

        .input-group-text {
            background-color: transparent;
            border: none;
            color: black;
        }

        .input-group {
            align-items: center;
        }

        .input-group-text i {
            font-size: 1.5em;
        }

        .form-title {
            text-align: center;
            margin-bottom: 20px;
            font-weight: bold;
            color: #333;
        }

        .form-check-label {
            color: #333;
            font-weight: bold;
        }
    </style>
</head>

<body>
    <div class="form-container">
        <div class="form-title">User Registration</div>
        <div class="input-group mb-3">
            <span class="input-group-text"><i class="fas fa-user"></i></span>
            <input type="text" class="form-control" placeholder="username">
        </div>
        <div class="input-group mb-3">
            <span class="input-group-text"><i class="fas fa-envelope"></i></span>
            <input type="email" class="form-control" placeholder="email">
        </div>
        <div class="input-group mb-3">
            <span class="input-group-text"><i class="fas fa-key"></i></span>
            <input type="password" class="form-control" placeholder="password">
        </div>
        <div class="input-group mb-3">
            <span class="input-group-text"><i class="fas fa-venus-mars"></i></span>
            <select class="form-control">
                <option value="" disabled selected>Pilih jenis kelamin</option>
                <option value="laki-laki">Laki-laki</option>
                <option value="perempuan">Perempuan</option>
            </select>
        </div>
        <div class="form-check mb-3">
            <input class="form-check-input" type="checkbox" value="" id="termsCheck">
            <label class="form-check-label" for="termsCheck">
                I agree to the terms and conditions
            </label>
        </div>
        <div class="d-flex justify-content-center">
            <button class="btn btn-custom">log in</button>
            <button class="btn btn-custom">sign in</button>
        </div>
    </div>
</body>

</html>
